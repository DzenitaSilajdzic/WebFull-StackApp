<section class="login spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login__form">
                    <h3>Login</h3>
                    <form id="login-form">
                        <div class="input__item">
                            <input type="text" name="username" placeholder="Username or Email" id="username" required>
                            <span class="icon_profile"></span>
                        </div>
                        <div class="input__item">
                            <input type="password" name="password" placeholder="Password" id="password" required>
                            <span class="icon_lock"></span>
                        </div>
                        <div id="login-status" class="mt-3 text-center"></div>

                        <button type="submit" class="site-btn">Login Now</button>
                    </form>
                </div>
                <div class="login__register">
                    <p>Don't have an account?</p>
                    <a href="#signup" class="primary-btn">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    if (typeof $.fn.validate === 'undefined') {
        console.error("CRITICAL ERROR: jQuery Validate is NOT loaded. The form will submit normally (URL params) instead of using JS.");
        alert("Error: Validation library missing. Check internet or index.html links.");
    } else {
        console.log("Validation library found. Attaching to #login-form...");
        
        $("#login-form").validate({
            rules: {
                username: "required",
                password: {
                    required: true,
                    minlength: 5
                }
            },
            messages: {
                username: "Please enter your username or email",
                password: {
                    required: "Please provide your password",
                    minlength: "Your password must be at least 5 characters long"
                }
            },
            submitHandler: function(form) {
                console.log("Form submitted via JS handler. Preventing default...");
                
                if (typeof AuthService === 'undefined') {
                    console.error("CRITICAL ERROR: AuthService is missing!");
                    alert("AuthService is missing. Check console.");
                    return false;
                }

                if (typeof Utils === 'undefined') {
                     console.error("CRITICAL ERROR: Utils is missing!");
                     return false;
                }

                const data = Utils.get_form_data(form);
                AuthService.login(data);
                return false; 
            }
        });
    }
</script>
