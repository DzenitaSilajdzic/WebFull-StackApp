<section class="login spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login__form">
                    <h3>Login</h3>
                    <form id="login-form">
                        <div class="input__item">
                            <input type="text" placeholder="Username or Email" id="username" required>
                            <span class="icon_profile"></span>
                        </div>
                        <div class="input__item">
                            <input type="password" placeholder="Password" id="password" required>
                            <span class="icon_lock"></span>
                        </div>
                        <div id="login-status" class="mt-3 text-center"></div>

                        <button type="submit" class="site-btn">Login Now</button>
                    </form>
                    <a href="#" class="forget_pass">Forgot Your Password?</a>
                </div>
                <div class="login__register">
                    <p>Don't have an account?</p>
                    <a href="#signup" class="primary-btn">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(function() {
        const $form = $('#login-form');
        const $status = $('#login-status');
        
        $form.on('submit', function(e) {
            e.preventDefault();
            $status.empty();

            const loginData = {
                username: $form.find('#username').val(), 
                password: $form.find('#password').val()
            };

            if (!loginData.username || !loginData.password) {
                $status.html('<p class="text-danger">Username/Email and password are required.</p>');
                return;
            }

            $status.html('<p class="text-info">Logging in...</p>');

            window.apiCall('auth/login', 'POST', loginData)
                .then(response => {
                    window.Auth.setToken(response.data.token, response.data.user);
                    
                    if (window.updateAuthUI) window.updateAuthUI(); 

                    $status.html('<p class="text-success">Login successful! Redirecting...</p>');
                    window.location.hash = '#home'; 
                })
                .catch(error => {
                    console.error("Login failed:", error);
                    $status.html('<p class="text-danger">' + (error.message || 'Login failed due to an unexpected error.') + '</p>');
                });
        });
    });
</script>
