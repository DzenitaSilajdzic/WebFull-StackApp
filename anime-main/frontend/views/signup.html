<section class="signup spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login__form">
                    <h3>Sign Up</h3>
                    <form id="signup-form">
                        <div class="input__item">
                            <input type="text" placeholder="Username" id="username" required>
                            <span class="icon_profile"></span>
                        </div>
                        <div class="input__item">
                            <input type="email" placeholder="Email address" id="email" required>
                            <span class="icon_mail"></span>
                        </div>
                        <div class="input__item">
                            <input type="password" placeholder="Password" id="password" required>
                            <span class="icon_lock"></span>
                        </div>
                        <div id="signup-status" class="mt-3 text-center"></div>

                        <button type="submit" class="site-btn">Register Now</button>
                    </form>
                </div>
                <div class="login__register">
                    <p>Already have an account?</p>
                    <a href="#login" class="primary-btn">Log In</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(function() {
        const $form = $('#signup-form');
        const $status = $('#signup-status');

        $form.on('submit', function(e) {
            e.preventDefault();
            $status.empty(); 

            const signupData = {
                username: $form.find('#username').val(),
                email: $form.find('#email').val(),
                password: $form.find('#password').val()
            };

            if (!signupData.username || !signupData.email || !signupData.password) {
                $status.html('<p class="text-danger">All fields are required.</p>');
                return;
            }
            if (signupData.password.length < 6) { 
                $status.html('<p class="text-danger">Password must be at least 6 characters long.</p>');
                return;
            }

            $status.html('<p class="text-info">Registering user...</p>');

            window.apiCall('auth/register', 'POST', signupData)
                .then(response => {
                    $status.html('<p class="text-success">Registration successful! Logging you in...</p>');
                    
                    return window.apiCall('auth/login', 'POST', { 
                        username: signupData.username, 
                        password: signupData.password 
                    });
                })
                .then(loginResponse => {
                    window.Auth.setToken(loginResponse.data.token, loginResponse.data.user);
                    if (window.updateAuthUI) window.updateAuthUI(); 
                    window.location.hash = '#home';
                })
                .catch(error => {
                    console.error("Registration failed:", error);
                    $status.html('<p class="text-danger">' + (error.message || 'Registration failed due to an unexpected error.') + '</p>');
                });
        });
    });
</script>
