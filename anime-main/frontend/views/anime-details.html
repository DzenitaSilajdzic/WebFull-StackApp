<section class="anime-details spad">
    <div class="container">
        
        <div id="anime-details-container">
            <p class="text-center text-info">Loading anime details...</p>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="anime__details__episodes">
                    <div class="section-title">
                        <h5>Episodes List</h5>
                    </div>
                    <div id="episode-list-container">
                        <p class="text-center text-info">Loading episode list...</p>
                    </div>
                </div>

                <div class="anime__details__review">
                    <div class="section-title">
                        <h5>Reviews</h5>
                    </div>
                    <div id="comments-container"> 
                        <p class="text-center text-info">Fetching reviews...</p>
                    </div>
                </div>
                
                <div class="anime__details__form">
                    <div class="section-title">
                        <h5>Your Comment</h5>
                    </div>
                    <form id="comment-form">
                        <textarea placeholder="Your Comment" id="comment-text" required></textarea>
                        
                        <div id="comment-status" class="mt-2 text-center"></div>
                        
                        <button type="submit" class="site-btn">Submit Comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(function() {
        const $form = $('#comment-form');
        if (typeof window.handleAddCommentSubmission !== 'undefined') {
            $form.off('submit').on('submit', window.handleCommentSubmission);
        } else {
            $form.on('submit', function(e) {
                e.preventDefault();
                $('#comment-status').html('<p class="text-danger">Error: Application logic not fully loaded.</p>');
            });
        }
    });
    $(function() {
                $('#anime-details-container').off('click', '#edit-anime-button').on('click', '#edit-anime-button', function(e) {
                    e.preventDefault();
                    
                    const href = $(this).attr('href');
                    if (href) {
                        window.location.hash = href;
                    }
                });
            });

            $(function() {
        const $form = $('#comment-form');
        if (typeof window.handleCommentSubmission !== 'undefined') {
            $form.off('submit').on('submit', window.handleCommentSubmission);
        }
    });
</script>
