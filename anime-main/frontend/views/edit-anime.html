<section class="add-anime spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="section-title">
                    <h4>Edit Anime</h4>
                </div>
                <form id="edit-anime-form" class="anime__form">
                    
                    <input type="hidden" id="anime-id" name="anime_id" value=""> 

                    <h5 class="mt-4">Anime Metadata</h5>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-list">
                                <label for="anime-title">Title</label>
                                <input type="text" id="anime-title" placeholder="Anime Title" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-list">
                                <label for="image-url">Cover Image URL</label>
                                <input type="url" id="image-url" placeholder="http://example.com/cover.jpg" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="input-list">
                                <label for="release-date">Release Date (YYYY-MM-DD)</label>
                                <input type="date" id="release-date" required>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="input-list">
                                <label for="anime-type">Type (e.g., TV, Movie, OVA)</label>
                                <select id="anime-type">
                                    <option value="TV">TV</option>
                                    <option value="Movie">Movie</option>
                                    <option value="OVA">OVA</option>
                                </select>
                            </div>
                        </div>
                         <div class="col-lg-4">
                            <div class="input-list">
                                <label for="duration">Episode Duration (min)</label>
                                <input type="number" id="duration" placeholder="e.g., 24" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-list">
                                <label for="studio-id">Studio</label>
                                <select id="studio-id" required>
                                    <option value="">Loading Studios...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-list">
                                <label for="category-ids">Categories/Genres (Select Multiple)</label>
                                <select id="category-ids" multiple required>
                                    <option value="">Loading Categories...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="input-list">
                        <label for="anime-description">Description</label>
                        <textarea placeholder="Full anime description..." id="anime-description" rows="4" required></textarea>
                    </div>

                    <div id="edit-anime-status" class="mt-4 text-center"></div>

                    <button type="submit" class="site-btn primary-btn mt-3">SAVE CHANGES</button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    $(function() {
        const $form = $('#edit-anime-form');
        if (typeof window.handleEditAnimeSubmission !== 'undefined') {
            $form.off('submit').on('submit', window.handleEditAnimeSubmission);
        }
    });
</script>
